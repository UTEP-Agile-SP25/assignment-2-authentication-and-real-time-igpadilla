<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="greeting"></div>
    <h3>Sign Up</h3>
    <form id="signupForm">
      <input
        type="email"
        id="signupEmail"
        placeholder="Enter email"
        required
      /><br /><br />
      <input
        type="password"
        id="signupPassword"
        placeholder="Enter password"
        required
      /><br /><br />
      <input type="submit" value="Sign Up" /><br />
    </form>
    <h3>Login</h3>
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        placeholder="Enter email"
        required
      /><br /><br />
      <input
        type="password"
        id="loginPassword"
        placeholder="Enter password"
        required
      /><br /><br />
      <input type="submit" value="Login" /><br /><br />
    </form>
    <h3>Log Out</h3>
    <form id="logoutForm">
      <input type="submit" value="Logout" />
    </form>
  </body>
  <script src="index.bundle.js"></script>
</html>
