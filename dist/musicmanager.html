<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-center">
    <h1>Music Manager Home Page</h1>
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>
    <form id="logoutForm">
      <input type="submit" value="Logout" />
    </form>
    <div class="container mt-4">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3">Add Song</h2>
        <form id="addsong">
          <div class="mb-3">
            <label for="songname" class="form-label">Song Name:</label>
            <input
              type="text"
              class="form-control"
              id="songname"
              name="song_name"
            />
          </div>
          <div class="mb-3">
            <label for="songartist" class="form-label">Song Artist:</label>
            <input
              type="text"
              class="form-control"
              id="songartist"
              name="song_artist"
            />
          </div>
          <div class="mb-3">
            <label for="songrating" class="form-label">Song Rating:</label>
            <input
              type="number"
              min="1"
              max="5"
              class="form-control"
              id="songrating"
              name="song_rating"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Song</button>
        </form>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3">Remove Song</h2>
        <form id="deletesong">
          <div class="mb-3">
            <label for="songID" class="form-label">Song Name:</label>
            <input
              type="text"
              class="form-control"
              id="songID"
              name="delete_ID"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Delete Song
          </button>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3">Song List</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Song</th>
                <th>Artist</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="musicmanager.bundle.js"></script>
</html>
